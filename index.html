<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap');
        </style> 


</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <div class="displayOne" id="displayOne"></div>
            <div class="displayTwo" id="displayTwo"></div>
        </div>
    
        <div class="calcBtns">
            <button class="btnClear" id="clear">Clear</button>
            <button class="btnDel" id="delete">Delete</button>
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btnOperator" id="btnDivide">/</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btnOperator" id="btnMultiply">*</button>
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btnOperator" id="btnSubtract">-</button>
            <button class="btnDecimal" id="btnDecimal">.</button>
            <button class="btn" id="btn0">0</button>
            <button class="btnEquals" id="btnEquals">=</button>
            <button class="btnOperator" id="btnAdd">+</button>
            
</body>
</html>
